site_name: PyQGIS开发者手册
site_url: https://luolingchun.github.io/PyQGIS-Developer-Cookbook-cn
site_description: 本项目是PyQGIS开发者手册的中文翻译。
site_author: llc

repo_url: https://github.com/luolingchun/PyQGIS-Developer-Cookbook-cn
repo_name: 'Github'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.snippets


theme:
  name: material
  language: 'zh'
  logo: images/logo.svg
  favicon: images/logo-blue.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: 黑
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: 亮
  features:
    - navigation.tracking
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - search.share

plugins:
  - search

extra_javascript:
  - js/db.js

extra_css:
  - css/img.css

